<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="d-flex align-items-center flex-column">
    <hr class="text-warning">
    <h1>Conversor de monedas Nacional</h1>
    <hr class="text-warning">
    <form id="formulario" class="bg-secondary w-50 p-3">
        <div class="mb-3 d-flex align-items-center flex-column">
            <label>Pesos CLP</label>
            <input type="number" class="form-control w-25 p-1" id="clp"
                placeholder="Ingrese la cantidad en pesos chilenos">
        </div>
        <div class="mb-3">
            <h5>Moneda a convertir</h5>
            <select name="moneda" id="moneda" class="w-25">
                <option value="nada"></option>
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="uf">UF</option>
            </select>
        </div>
        <button type="submit" id="btn" class="btn btn-primary w-10">Calcular</button>
    </form>
    <div id="html"></div>

    <h1><span id="errorspan"></span></h1>

    <div class="w-50">
        <canvas id="myChart"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./assets/js/index.js"></script>
</body>

</html>
